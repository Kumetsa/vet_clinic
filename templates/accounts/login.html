{% extends 'base.html' %}

{% block main_content %}
<div class="container mt-4">
    <h2>Login</h2>
    <form action="{% url 'login_user' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
{% endblock %}
