{% extends 'base.html' %}

{% block main_content %}
  <h2>Appointment Details</h2>
  <dl>
    <dt>Date and Time:</dt>
    <dd>{{ appointment.date_time }}</dd>
    <dt>Purpose:</dt>
    <dd>{{ appointment.purpose }}</dd>
    <dt>Patient:</dt>
    <dd>{{ appointment.patient }}</dd>
    <dt>Doctor:</dt>
    <dd>{{ appointment.doctor }}</dd>
  </dl>
  <a href="{% url 'edit_appointment' pk=appointment.pk %}">Edit</a>
  <form method="post" action="{% url 'delete_appointment' pk=appointment.pk %}">
    {% csrf_token %}
    <button type="submit" onclick="return confirm('Are you sure you want to delete this appointment?')">Delete</button>
  </form>

  <a href="{% url 'user_appointment_list' pk=user.pk %}">Back to My Appointments</a>
{% endblock %}
