{% extends 'base.html' %}

{% block content %}
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete "{{ pet.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'detail_pet_patient' pk=pet.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
