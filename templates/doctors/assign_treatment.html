{% extends 'base.html' %}

{% block main_content %}
  <div class="card mt-3">
    <div class="card-header">
      <h2 class="card-title">Assign Treatment</h2>
    </div>
    <div class="card-body">
      <form action="{% url 'assign_treatment' pk=pet_patient.pk %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Assign Treatment</button>
      </form>
    </div>
  </div>
{% endblock %}
